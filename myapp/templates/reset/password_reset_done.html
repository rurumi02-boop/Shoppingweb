{% extends "base.html" %}

{% block title %}
  <title>重寄密碼</title>
  <style>
        body {
            background-color: #f7f7f7;
        }
        .login-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-title {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-message {
            color: #555;
            font-size: 1rem;
        }
  </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h2 class="form-title">請查收你的 Email</h2>
        <p class="form-message">我們已將密碼重設連結寄到你的信箱。</p>
    </div>
</div>
{% endblock %}
