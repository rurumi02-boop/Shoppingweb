{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>忘記密碼</title>
  <style>
        body {
            background-color: #f7f7f7;
        }
        .login-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .form-description {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
  </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h2 class="form-title">忘記密碼</h2>
        <p class="form-description">請輸入你註冊時使用的 Email，我們將寄送密碼重設連結給你。</p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">寄送重設連結</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
