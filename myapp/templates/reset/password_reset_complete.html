{% extends "base.html" %}

{% block title %}
  <title>密碼變更成功</title>
  <style>
        body {
            background-color: #f7f7f7;
        }
        .login-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-title {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-message {
            color: #555;
            font-size: 1rem;
            margin-bottom: 25px;
        }
        .btn-link {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            background-color: #3498db;  /* 這裡改成你要的按鈕顏色 */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-link:hover {
            background-color: #2980b9;  /* hover 時的顏色 */
        }
  </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h2 class="form-title">密碼已成功變更</h2>
        <p class="form-message">你可以使用新密碼登入。</p>
        <a href="{% url 'userlogin' %}" class="btn btn-primary">前往登入</a>
    </div>
</div>
{% endblock %}
