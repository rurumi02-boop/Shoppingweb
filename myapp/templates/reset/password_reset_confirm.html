{% extends "base.html" %}

{% block title %}
  <title>設定新密碼</title>
  <style>
        body {
            background-color: #f7f7f7;
        }
        .login-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .form-content {
            margin-top: 10px;
        }
        button[type="submit"] {
            margin-top: 20px;
            width: 100%;
        }
  </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h2 class="form-title">輸入新密碼</h2>
        <form method="POST" class="form-content">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">設定新密碼</button>
        </form>
    </div>
</div>
{% endblock %}
