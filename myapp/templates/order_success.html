{% extends "base.html" %}

{% block title %}
<title>訂單完成 - 派森Python露營用品商城</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .success-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .success-card {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }
    .success-icon {
        font-size: 3rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container success-wrapper">
    <div class="success-card">
        <div class="success-icon text-success mb-3">✅</div>
        <h2 class="text-success mb-3">訂單已成功送出！</h2>
        <p class="fs-5 mb-4">感謝您的訂購，我們將盡快為您出貨。</p>
    </div>
</div>
{% endblock %}
